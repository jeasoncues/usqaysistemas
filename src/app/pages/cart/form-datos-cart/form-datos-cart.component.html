<section class="section-contact">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card border-0">
                    <div class="card-body">
                        <h2 class="text-center mt-3 text-muted">Datos Generales</h2>
                        <div class="row py-3">
                            <form [formGroup]="form" (submit)="onSubmit()" novalidate>
                                <div class="row">
                                    <div class="col-12">
                                        <mat-form-field appearance="outline" color="accent" class="w-100">
                                            <mat-label>Email</mat-label>
                                            <input matInput type="email" formControlName="email">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <mat-form-field appearance="outline" color="accent" class="w-100">
                                            <mat-label>Ciudad</mat-label>
                                            <mat-select formControlName="ciudad_id">
                                                <mat-option *ngFor="let i of ciudades" [value]="i.id">{{i.nombre}}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12 text-center">
                                        <button mat-flat-button color="accent" [disabled]="form.invalid">
                                            Guardar
                                            <mat-icon>save</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
