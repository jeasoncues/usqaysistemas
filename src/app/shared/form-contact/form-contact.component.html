<section class="section-contact" [class]="{'py-5': !data?.fromDialog}">
    <div class="container" [class]="{'py-5': !data?.fromDialog}">
        <div class="row">
            <div class="col-12">
                <div class="card border-0" [class]="{'shadow-lg': !data?.fromDialog}">
                    <div class="card-body " [class]="{'px-5': !data?.fromDialog, 'p-0' : data?.fromDialog}">
                        <h2 class="text-center mt-3 text-muted">¿Aún Tienes dudas?</h2>
                        <p class="text-center text-muted">Estamos felices de ayudarte</p>
                        <div class="row py-3">
                            <div class="col-12 col-md-6">
                                <form [formGroup]="form" (submit)="onSendEmail()" novalidate>
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <mat-form-field appearance="outline" color="accent" class="w-100">
                                                <mat-label>Nombres</mat-label>
                                                <input matInput type="text" formControlName="nombres">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <mat-form-field appearance="outline" color="accent" class="w-100">
                                                <mat-label>Apellidos</mat-label>
                                                <input matInput type="text" formControlName="apellidos">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12">
                                            <mat-form-field appearance="outline" color="accent" class="w-100">
                                                <mat-label>Email</mat-label>
                                                <input matInput type="email" formControlName="email">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12">
                                            <mat-form-field appearance="outline" color="accent" class="w-100">
                                                <mat-label>Teléfono</mat-label>
                                                <input matInput type="tel" formControlName="telefono">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12">
                                            <mat-form-field appearance="outline" color="accent" class="w-100">
                                                <mat-label>Tipo de Negocio</mat-label>
                                                <mat-select multiple formControlName="servicios">
                                                    <mat-option value="res">Restaurantes, Bares, Cafeterías, Discotecas, Otros</mat-option>
                                                    <mat-option value="pos">Mini-Markets, Ferreterías, Farmacias, Otros </mat-option>
                                                    <mat-option value="hot">Hoteles, Hospedajes, Hostales, Bungalows, Otros</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12">
                                            <mat-form-field appearance="outline" class="w-100" color="accent">
                                                <mat-label>Mensaje</mat-label>
                                                <textarea matInput formControlName="mensaje"></textarea>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-12 text-center" *ngIf="!loading">
                                            <button mat-flat-button class="rounded-pill" color="accent">
                                                Enviar
                                                <mat-icon>send</mat-icon>
                                            </button>
                                        </div>
                                        <div class="col-12 text-center" *ngIf="loading">
                                            <mat-spinner class="d-inline-block" diameter="30"></mat-spinner>
                                            Enviando correo ...
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-12 col-md-6 d-none d-md-flex align-items-center justify-content-center">
                                <img src="assets/mail-2.svg" alt="Mail" width="300">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
